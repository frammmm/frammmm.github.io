<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Project name</title>
</head>
<body>
<div class="wrapper">
  <div class="draw-container">
    <div id="canvas"></div>
    <canvas id="resized" width="28" height="28" style="display: none"></canvas>
    <canvas id="resized-full" width="392" height="392"></canvas>
  </div>
  <div class="controls-container">
    <div class="row">
      <button class="control" id="clear-button">Clear</button>
      <button class="control" id="move-button">Center</button>
      <button class="control" id="data-button">Get data</button>
      <div class="control checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="visual"></label>
        <label for="checkbox" class="text">Pretty print</label>
      </div>

      <button class="control" id="pixelate1-button">Pixelate by average</button>

      <button class="control" id="pixelate-button">Native Pixelate</button>

      <div class="control checkbox">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2" class="visual"></label>
        <label for="checkbox2" class="text">Smoothing</label>
      </div>


    </div>
  </div>
  <div class="output-container">
    <textarea name="output" id="output" cols="160" rows="30"></textarea>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
