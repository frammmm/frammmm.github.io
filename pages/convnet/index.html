<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>digit recognizer</title>
</head>

<body>
  <div class="app-container">
    <div class="content">
      <div class="row">
        <div id="canvas"></div>
        <canvas id="resized-full" width="392" height="392" style="display:none;margin-left:2px;"></canvas>
      </div>
      <div class="row row-border">
        <button class="control" id="clear-button">Clear</button>
        <button class="control" id="data-button">Recognize</button>
      </div>
      <div class="row">
        <div class="control result"><span class="number"></span></div>
      </div>
      <div class="result-loader">
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
